services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=netflix
      - POSTGRES_USER=james
      - POSTGRES_PASSWORD=projectpassword

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=netflix
      - POSTGRES_USER=james
      - POSTGRES_PASSWORD=projectpassword
    depends_on:
      - db